<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="./js/script.js" defer type="module"></script>
    <title>BMI Calculation</title>
</head>
<body>
    <div class="error-alert">Enter numbers only</div>
    <div class="container">
        <main class="card">
            <h1 class="title">BMI Calculation</h1>
            <form>
                <div class="input-wrapper">
                    <label for="weight">Weight (kg)</label>
                    <input 
                        type="number"
                        min="0" 
                        step="0.1"
                        id="weight" 
                        placeholder="60"
                    >
                </div>
                <div class="input-wrapper">
                    <label for="height">Height (cm)</label>
                    <input 
                        type="number"
                        min="0"
                        id="height" 
                        placeholder="165"
                    >
                </div>
                <button type="submit">Calculate BMI <img src="arrow.svg" alt="arrow to send"></button>
            </form>
        </main>
    </div>
    <div class="modal-wrapper">
        <div class="modal card">
            <h2 class="title"></h2>
            <button id="close"><img src="close.svg" alt="Close"></button>
        </div>
    </div>
</body>
</html>
